<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Survey Question</th>
            <th>Date Posted</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>

        <ng-container *ngFor="let user of allUsers">
            <tr *ngFor="let survey of user.surveys">

                
                    <td>{{user.firstName}} {{user.lastName}}</td>

                    <td>
                        <a [routerLink]="['/find/', survey._id]">{{survey.question}}</a>
                    </td>

                    <td>
                        {{survey.createdAt | date:'medium'}}
                    </td>

                    <td *ngIf="user._id=== storage._id">


                        <button (click)="deleteActualSurvey(survey._id)" type="submit" class="btn btn-link"
                            class="text-danger">Delete</button>
                    </td>

                
            </tr>
        </ng-container>

    </tbody>
</table>
